<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/staffing_solutions.css">
  <link rel="stylesheet" href="../css/navbar.css"> <!-- Add CSS for Navbar -->
  <link rel="stylesheet" href="../css/footer.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>WebServices</title>
</head>
<body>

<div id="navbar-container"></div>

  <!-- ContactUs Content -->
  <div class="staffing-container">
    <div class="staffing-content">
      <div class="text-section">
        <h1>Staffing Solutions</h1>
        <p>Need people to come and work for you? Let us take care of all the paperwork and focus on your business. We handle IT and other Mechanical services, We are partners with Tata Steel Jamshedpur for 30 years now
        </p>
      </div>
      <div class="form-section">
        <h2>Get a <span>Call Back</span></h2>
        <form action="" method="post" name="staffForm">
          <input type="hidden" name="formId" value="form6">
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name*" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="Email*" required>
          </div>
          <div class="form-group">
            <input type="number" id="mobile" name="mobile" placeholder="Phone Number*" required>
          </div>
          <div class="form-group">
            <input type="text" id="company" name="company" placeholder="Company/Organization*" required>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder="Write your message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

    <div id="footer-container"></div>


  <script src="../js/navbar.js"></script>
  <script>
    // Load Navbar
    fetch('../components/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
        })
        .catch(err => console.log("Failed to load Navbar:", err));

    // Load Footer
    fetch('../components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        })
        .catch(err => console.log("Failed to load Footer:", err));

        
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzLVL30BLhxoKvyln8VjNsYLllwBVUGPkwKDTRIqpcsXg5A5-AP4PuLufZNjQCjW1klOw/exec'


const form = document.forms['staffForm']


form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! your form is submitted successfully." ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})

</script>
</body>
</html>
